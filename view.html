<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contract List</title>
  <link rel="stylesheet" href="css.css">
</head>
<body>
  <h1>Xem Danh sách hợp đồng</h1>
  <input type="text" id="search" placeholder="   Tìm danh sách hợp đồng">
    <button class="btn">
        <i class="fa-solid fa-magnifying-glass"></i>
    </button>
  <div class="contract-list">
    <div class="contract-item">
      <h2>Hợp đồng 1    </h2>
      <p><button>Xem chi tiết hợp đồng</button></p>


    </div>
    <div class="contract-item">
      <h2>Hợp đồng 2    </h2>
      <p><button>Xem chi tiết hợp đồng</button></p>
    </div>
    <div class="contract-item">
        <h2>Mã hợp đồng</h2>
        <input type="text" id="search" placeholder="Tìm mã hợp đồng">
        <button onclick="addDataFromDrive()">Thêm hợp đồng</button>

        <p><button>Chi tiết hợp đồng vừa tìm</button></p>
      </div>
  </div>
</body>
</html>
